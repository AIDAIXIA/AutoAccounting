import android.os.Build

plugins {
    alias(libs.plugins.androidApplication)
    alias(libs.plugins.kotlinAndroid)
}
static def releaseTime() {
    return new Date().format("yyyy-MM-dd")
}

static def releaseTimeMin() {
    return new Date().format("HH_mm_ss")
}

android {
    namespace 'net.ankio.auto'
    compileSdk 33

    defaultConfig {
        applicationId "net.ankio.auto"
        minSdk 28
        targetSdk Build.VERSION_CODES
        versionCode 1
        versionName "初啼 1.0.0b1"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    buildFeatures {
        viewBinding true
    }
    buildTypes {
        release {
            minifyEnabled false
            shrinkResources false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            applicationVariants.all { variant ->
                variant.outputs.all {
                    outputFileName = "${defaultConfig.versionName}_${releaseTime()}.apk"

                }
            }
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
}

dependencies {

    implementation libs.core.ktx
    implementation libs.appcompat
    implementation libs.material
    implementation libs.androidx.navigation.fragment.ktx
    implementation libs.androidx.navigation.ui.ktx
    testImplementation libs.junit
    androidTestImplementation libs.androidx.test.ext.junit
    androidTestImplementation libs.espresso.core
    //主题库
    implementation libs.themeEngine
    //状态栏
    implementation libs.ultimateBarX
    //Html转换
    implementation libs.html.ktx
    //匿名统计
    implementation libs.analytics
    //gson
    implementation libs.gson
    //权限请求 支持Androidx
    implementation libs.permissionx
    //网络请求
    implementation libs.okhttp
    //xp依赖
    compileOnly libs.xposed

}